<!DOCTYPE html>
<html>
  <head>
    <title>UniNa Corse E-Team</title>
  </head>
  <body>
    <script>
      var links = {
        "recruitments": "/recruitments.html",
        "website": "https://uninacorseeteam.com",
        "brochure": "https://uninacorseeteam.com"
      }

      var page = new URL(location).searchParams.get("page")
      if(page != undefined && page in links)
        location = links[page]
      else
        location = "/404.html"
    </script>
  </body>
</html>
